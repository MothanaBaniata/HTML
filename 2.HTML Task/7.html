<!DOCTYPE html>
<html>
    <body>
        <img src="7.png" width="650">
        <h1>HTML Elements</h1>
        <hr>
        <p>
            Headings are defined with the <b>h1</b> to <b>h6</b> tags.<br>
            <b><i>H1</i></b> defines the most important heading.<br>
            <b><i>H6</i></b> defines the least important heading.
            <h2>Header 2</h2>
            <h3>Header 3</h3>
            <h4>Header 4</h4>
            <h5>Header 5</h5>
            <h6>Header 6</h6>
        </p>
    </body>
</html>
