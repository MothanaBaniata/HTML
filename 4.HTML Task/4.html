<!DOCTYPE html>
<html>
    <style>
        table,
        th,
        td{
            border: solid 2px;
            padding: 20px;
        }
    </style>
    <body>
        <h3>Tables in HTML</h3>
        <table>
            <thead>
                <th style="width: 20%;">First Name</th>
                <th style="width: 20%;">Job role</th>
            </thead>
            <tr>
                <td>Saleem</td>
                <td rowspan="2">Product owner</td>
            </tr>
            <tr>
                <td>Waleed</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>business analysis</td>
            </tr>
        </table>
    </body>
</html>
