<!DOCTYPE html>
<html>
    <style>
        table,
        th,
        td{
            border: solid 2px;
            padding: 20px;
        }
    </style>
    <body>
        <h3>Tables in HTML</h3>
        <table>
            <thead>
                <th style="width: 20%;">First Name</th>
                <th style="width: 20%;">Job role</th>
            </thead>
            <tr>
                <td colspan="2">Saleem senior</td>
            </tr>
            <tr>
                <td>Khaled</td>
                <td>.not Developer</td>
            </tr>
            <tr>
                <td colspan="2">Mohammad senior</td>
            </tr>
        </table>
    </body>
</html>
